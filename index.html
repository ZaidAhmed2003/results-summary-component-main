<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="total-container">
          <p class="result">Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <div class="total-info">
            <h4>Great</h4>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary-container">
          <h2>Summary</h2>
          <div class="summary-middle">
            <div class="middle-container">
              <div class="test-unit">
                <img src="./assets/images/icon-reaction.svg" alt="icon" />
                <p>Reaction</p>
              </div>
              <div class="test-result">
                <span>92</span>
                <span class="total"> / 100</span>
              </div>
            </div>
            <div class="middle-container">
              <div class="test-unit">
                <img src="./assets/images/icon-memory.svg" alt="icon" />
                <p>Memory</p>
              </div>
              <div class="test-result">
                <span>92</span>
                <span class="total"> / 100</span>
              </div>
            </div>
            <div class="middle-container">
              <div class="test-unit">
                <img src="./assets/images/icon-verbal.svg" alt="icon" />
                <p>Verbal</p>
              </div>
              <div class="test-result">
                <span>92</span>
                <span class="total"> / 100</span>
              </div>
            </div>
            <div class="middle-container">
              <div class="test-unit">
                <img src="./assets/images/icon-visual.svg" alt="icon" />
                <p>Visual</p>
              </div>
              <div class="test-result">
                <span>92</span>
                <span class="total"> / 100</span>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
